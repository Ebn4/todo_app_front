<div class="w-[80%]  overflow-y-auto  m-auto">
  <div>
    <div class="flex items-center justify-center m-auto h-screen">
      <div class="w-1/3 bg-gray-100 shadow-lg rounded-lg p-8">

        <div *ngIf="isSuccess"
          class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-md flex items-center"
        >
          <span>{{message}}</span>
          <button (click)="closeToast()" class="ml-3 text-white focus:outline-none">x</button>
        </div>


        <div *ngIf="error"
          class="fixed top-5 right-5 bg-red-500 text-white px-4 py-2 rounded-lg shadow-md flex items-center"
        >
          <span>{{message}}</span>
          <button (click)="closeToast()" class="ml-3 text-white focus:outline-none">x</button>
        </div>

        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form [formGroup]="loginForm" (submit)="login()" >
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email"  required formControlName="email"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" required formControlName="password"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
          </div>
          <button type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">Login</button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a routerLink="/register"
            class="text-blue-500 hover:underline" [routerLink]="['/register']">Register</a></p>
      </div>
    </div>
  </div>
</div>
